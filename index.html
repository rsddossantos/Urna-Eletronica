<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: TIRIRICA<br/>
                        Partido: PSOL<br/>
                        Vice-Prefeito: SERGIO MALANDRO<br/>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/84.jpg" alt="" />
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt="" />
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(this.innerText)">1</div>
                <div class="teclado--botao" onclick="clicou(this.innerText)">2</div>
                <div class="teclado--botao" onclick="clicou(this.innerText)">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(this.innerText)">4</div>
                <div class="teclado--botao" onclick="clicou(this.innerText)">5</div>
                <div class="teclado--botao" onclick="clicou(this.innerText)">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(this.innerText)">7</div>
                <div class="teclado--botao" onclick="clicou(this.innerText)">8</div>
                <div class="teclado--botao" onclick="clicou(this.innerText)">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou(this.innerText)">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="etapas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
